# Based on @jhbabon's TMUX configurations and added some extra features I consider useful
# in my own way

# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-x
unbind C-b

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded! ✔ " 

# Re-order windows
bind R move-window -r\; display-message "Windows reordered... ✔ "

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
set -g base-index 1
set -g pane-base-index 1

# Getting interesting now, we use the vertical and horizontal
# symbols to split the screen
bind | split-window -h
bind - split-window -v

# My configs -------------------------------------------------------------

## Increase the scrollback buffer size
set -g history-limit 50000

## Ensure tmux messages are displayed for 1s
set -g display-time 1000

## Ensure we use Emacs mode
set -g status-keys emacs

# statusbar --------------------------------------------------------------
set -g status on
set -g status-position bottom
set -g status-right-length 200
set -g status-right-attr 'none'
set -g status-left-length 200
set -g status-left-attr 'none'
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold,nounderscore,noitalics]'

status_bg_reset="#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236]"

set -g status-right "$status_bg_reset#{prefix_highlight} $status_bg_reset#{prefix_highlight} #{docker_status}$status_bg_reset#{prefix_highlight} | #{sysstat_cpu}$status_bg_reset#{prefix_highlight} | #{sysstat_mem}$status_bg_reset#{prefix_highlight} | #{sysstat_swap}$status_bg_reset#{prefix_highlight} | #{sysstat_loadavg}$status_bg_reset#{prefix_highlight} | %d/%m/%Y | %H:%M #[fg=colour252,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour252] #h "
setw -g window-status-format '#[fg=colour244,bg=colour234] #I #[fg=colour250,bg=colour234] #W '
setw -g window-status-current-format '#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]#[fg=colour117,bg=colour31] #I #[fg=colour231,bg=colour31,bold] #W #[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]'

set -g status-justify left
set -g @batt_remain_short true

# default colors ----------------------------------------------------------
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging ---------------------------------------------------------------
set -g message-attr bold
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode -------------------------------------------------------------
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status -----------------------------------------------------------
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse
setw -g window-status-attr 'none'
setw -g window-status-activity-attr 'none'
setw -g window-status-separator ''

# Panes -------------------------------------------------------------------
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# Make some noise visual or sound
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Computers are smart
set-option -g renumber-windows on

# Highlight status bar on activity
set -g visual-activity on

# Docker Colors
set -g @docker_format_begin '#[fg=white,bg=colour236]'
set -g @docker_format_end '#[fg=white,bg=black]'

# Docker Icons
set -g @docker_icon_running '◼ '
set -g @docker_icon_stopped '◻ '

# Sysstat properties
set -g @sysstat_mem_size_unit "G"
set -g @sysstat_cpu_medium_threshold "75"
set -g @sysstat_cpu_stress_threshold "95"
set -g @sysstat_mem_medium_threshold "85"
set -g @sysstat_mem_stress_threshold "95"
set -g @sysstat_swap_medium_threshold "80"
set -g @sysstat_swap_stress_threshold "90"

# Sidebar properties
set -g @sidebar-tree 't'
set -g @sidebar-tree-focus 'T'
set -g @sidebar-tree-command 'tree -C'

# plugins --------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Misc plugins
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'chriszarate/tmux-docker'
set -g @plugin 'b4b4r07/tmux-k8s-context-indicator'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# continuum
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

# Last Line
run '~/.tmux/plugins/tpm/tpm'


